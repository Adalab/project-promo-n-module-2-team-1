<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <body>

      <img src="./assets/images/logo-awesome-profile-cards.svg" alt="logo de awesome profile-cards" />

      <div>
        <ul>
          <li class="desing"><i class="far fa-object-ungroup"></i>diseña</li>

    <footer class="footer__container">
      <div class="copy">

      </div>

      <div class="logo">
