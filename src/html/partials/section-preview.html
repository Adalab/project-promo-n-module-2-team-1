<section class="preview section-prewiew-responsive">
  <div class="preview-container">
    <div class="preview__button">
      <i class="far fa-trash-alt"></i>
      <p class="preview__button--reset js-preview__button--reset">Reset</p>
    </div>

    <div class="preview__card">
      <div class="preview__card--description">
        <div class="preview__card--bullet"></div>
        <div class="preview__card--title">
          <h2 class="preview__card--name js_preview_name">Nombre Apellido</h2>
          <h3 class="preview__card--job js_preview_job">Front-end developer</h3>
        </div>
      </div>
      <div class="js__profile-image preview__photo" style="background-image: url(./assets/images/img_girl.jpg)"></div>
      <ul class="preview__rrss">
        <li class="preview__rrss--phone preview__rrss--item">
          <a href="" class="preview__rrss--link js_preview_phone">
            <i class="fas fa-mobile-alt"></i>
          </a>
        </li>
        <li class="preview__rrss--item preview__rrss--email">
          <a href="" class="preview__rrss--link js_preview_email">
            <i class="far fa-envelope"></i>
          </a>
        </li>
        <li class="preview__rrss--item preview__rrss--linkdin">
          <a href="" class="preview__rrss--link js_preview_linkedin">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </li>
        <li class="preview__rrss--item preview__rrss--github">
          <a href="" class="preview__rrss--link js_preview_github" target="_blank">
            <i class="fab fa-github-alt"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
